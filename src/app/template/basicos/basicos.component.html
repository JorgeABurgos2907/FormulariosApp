<h2>Template: Basicos</h2>
<hr>

<div class="row">
    <div class="col">
        <form (ngSubmit)="guardar( miFormulario)" #miFormulario="ngForm" autocomplete="off">
            <div class="mb-3 row">
                <label class="col-sm col-form-label">Producto</label>
                <div class="col-sm-9">
                    <input type="text"
                        class="form-control"
                        name="producto"
                        ngModel
                        placeholder="Nombre del producto"
                        required>
                    <span class="form-text text-danger">Debe ser de 3 letras</span>
                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-sm col-form-label">Precio</label>
                <div class="col-sm-9">
                    <input type="number"
                        class="form-control"
                        name="precio"
                        ngModel
                        placeholder="Nombre del precio"
                        required>
                    
                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-sm col-form-label">Existencias</label>
                <div class="col-sm-9">
                    <input type="number"
                        class="form-control"
                        name="existencias"
                        ngModel
                        placeholder="Existencias del producto">
                    
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <button type="submit"
                            class="btn btn-primary float-end">
                        Guardar
                    </button>
                </div>
            </div>

        </form>
    </div>
</div>

<div class="row">
    <div class="col">
        <span>Valid</span>
        <pre>{{miFormulario.valid }}</pre>

        <span>Valid</span>
        <pre>{{miFormulario.value | json }}</pre>
    </div>
</div>
