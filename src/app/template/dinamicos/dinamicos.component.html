<h2>Template: <small> Dinamicos </small></h2>

<hr>
<form (ngSubmit)="guardar()" autocomplete="off" #miFormulario="ngForm">

    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label"> Nombre </label>
        <div class="col-sm-9">
            <input class="form-control" 
                    type="text"
                    placeholder="Nombre de la persona"
                    name="nombre"
                    [ngModel] = "persona.nombre" 
                    required 
                    minlength="3">
            <span class="form-text text-danger" 
                    *ngIf="this.miFormulario.controls.nombre?.errors && this.miFormulario.controls.nombre?.touched">
                    Este campo es obligatorio
            </span>
        </div>
    </div>


    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label"> Agregar </label>
        <div class="col-sm-9">

            <div class="input-group">
                <input class="form-control" 
                    type="text"
                    placeholder="Agregar juego favorito">

                
                    <button class="btn btn-outline-primary" type="button">
                        Agregar
                    </button>
            </div>

        
        </div>
    </div>


    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label"> Favoritos </label>
        <div class="col-sm-9">

            <div class="input-group mb-1" *ngFor="let juego of persona.favoritos; let i = index">
                <input class="form-control mb-1" 
                   [(ngModel)]=juego.nombre
                   name="favorito_{{i}}"
                   required>

            <button class="btn btn-outline-danger" type="button" (click)="eliminar(i)">
                Eliminar
            </button>
            
            </div>
          
        </div>
    </div>


    <div class="row">
        <div class="col-sm-12">
            <button type="button"
                    (click)="guardar()"
                    [disabled]="miFormulario.invalid"
                    class="btn btn-primary float-end">
                Guardar
            </button>
        </div>
    </div>


</form>


<span>Persona</span>

<pre>{{persona | json}}</pre>
