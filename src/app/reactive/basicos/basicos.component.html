<h2>Reactive: Basicos</h2>
<hr>

<div class="row">
    <div class="col">
        <form autocomplete="off" [formGroup]="miFormulario" (ngSubmit)= "guardar()">
            <div class="mb-3 row">
                <label class="col-sm col-form-label">Producto</label>
                <div class="col-sm-9">
                    <input type="text"
                        class="form-control"
                        formControlName= "nombre"
                        placeholder="Nombre del producto">

                    <span class="form-text text-danger" 
                          *ngIf="campoEsValido('nombre')">
                        Debe ser de 3 letras
                    </span>

                </div>
            </div>


            <div class="mb-3 row">
                <label class="col-sm col-form-label">Precio</label>
                <div class="col-sm-9">
                    <input type="number"
                        class="form-control"
                        formControlName= "precio"
                        placeholder="Nombre del precio">
                    <span class="form-text text-danger" 
                          *ngIf="campoEsValido('precio')">
                        El precio debe ser 0 o mayor
                    </span>
                </div>
            </div>


            <div class="mb-3 row">
                <label class="col-sm col-form-label">Existencias</label>
                <div class="col-sm-9">
                    <input type="number"
                        class="form-control"
                        formControlName= "existencias"
                        placeholder="Existencias del producto">
                    
                    <span class="form-text text-danger" 
                        *ngIf="campoEsValido('existencias')">
                        El existencias debe ser 0 o mayor
                    </span>
                    
                </div>
            </div>


            <div class="row">
                <div class="col">
                    <button type="submit"
                            class="btn btn-primary float-end">
                        Guardar
                    </button>
                </div>
            </div>

        </form>
    </div>
</div>

<div class="row">
    <div class="col">
        <span>Valid</span>
        <pre>{{miFormulario.valid }}</pre>

        <span>Pristine</span>
        <pre>{{miFormulario.pristine}}</pre>

        <span>Touched</span>
        <pre>{{miFormulario.touched }}</pre>

        <span>Value</span>
        <pre>{{miFormulario.value | json }}</pre>

    </div>
</div>
